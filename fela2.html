    {

        if(minfiz!=a)
        alert("Ön nem minimálbért kapja!");

    function hasonlitk()
    {

        var minkap = 256000;
        if(minkap<a)
        {
        alert("Ön nem minimálbért kapja!");
        }

        {
            alert("Ön minimálbért kapja!");
        }
